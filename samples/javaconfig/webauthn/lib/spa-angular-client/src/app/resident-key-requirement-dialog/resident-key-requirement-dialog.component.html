<form name="residentKeyRequirementForm" class="residentKeyRequirementForm" #residentKeyRequirementForm="ngForm" novalidate>
  <div class="modal-header">
    <h5 class="modal-title">Spring Security WebAuthn Sample</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Would you like to store your ID in your authenticator? <br/>If yes, only capable authenticators will blink.
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary"  (click)="activeModal.close(true)">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close(false)">No</button>
  </div>
</form>
